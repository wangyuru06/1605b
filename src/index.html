<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="box">

            </p>

        <main class="main">
            <div class="banner swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide"><img src="//gw.alicdn.com/imgextra/i2/198/TB2Of49H29TBuNjy0FcXXbeiFXa_!!198-0-lubanu.jpg" alt=""> </li>
                    <li class="swiper-slide"><img src="https://aecpm.alicdn.com/simba/img/TB14ab1KpXXXXclXFXXSutbFXXX.jpg_q50.jpg" alt=""></li>
                    <li class="swiper-slide"><img src="https://aecpm.alicdn.com/simba/img/TB1CWf9KpXXXXbuXpXXSutbFXXX.jpg_q50.jpg " alt=""></li>
                </ul>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script>
        new Swiper('.banner', {
            auto: true
        })
    </script>
</body>

</html>
