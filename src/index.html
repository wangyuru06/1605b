<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <header class="header">
            <img src="img/log.png" alt="">
            <p>
                <input type="text" placeholder="寻找宝贝店铺">
            </p>
        </header>
        <main class="main">
            <div class="banner swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide"><img src="https://aecpm.alicdn.com/simba/img/TB14ab1KpXXXXclXFXXSutbFXXX.jpg_q50.jpg" alt=""></li>
                    <li class="swiper-slide"><img src="https://aecpm.alicdn.com/simba/img/TB1CWf9KpXXXXbuXpXXSutbFXXX.jpg_q50.jpg " alt=""></li>
                </ul>
            </div>
            <div class="tip">
                <dl>
                    <dt><img src="img/1.png" alt=""></dt>
                    <dd>天猫</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (1).png" alt=""></dt>
                    <dd>聚划算</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (9).png" alt=""></dt>
                    <dd>天猫国际</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (6).png" alt=""></dt>
                    <dd>外卖</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (7).png" alt=""></dt>
                    <dd>天猫超市</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (4).png" alt=""></dt>
                    <dd>充值中心</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (5).png" alt=""></dt>
                    <dd>飞猪旅行</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (2).png" alt=""></dt>
                    <dd>领金币</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (8).png" alt=""></dt>
                    <dd>拍卖</dd>
                </dl>
                <dl>
                    <dt><img src="img/2 (3).png" alt=""></dt>
                    <dd>分类</dd>
                </dl>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script>
        new Swiper('.banner', {
            autoplay: true
        })
    </script>
</body>

</html>
